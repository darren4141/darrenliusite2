<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darren Liu Selected Projects</title>
    <style>
        /* Add some basic styling to make it look decent */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .project {
            display: inline-block;
            margin: 20px;
            /* width: 200px;
            height: 150px; */
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            position: relative; /* Add relative positioning to the project box */
        }
        .project:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .project img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .project .description {
            position: absolute; /* Make the description absolute within the project box */
            top: 100%; /* Start the description at the bottom of the project box */
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            display: none;
            transition: top 0.5s; /* Add a transition to the top property */
        }
        .project:hover .description {
            display: block;
            top: 0; /* Slide the description up to the top of the project box */
        }
    </style>
</head>
<body>
    <h1>Darren Liu: Selected Projects</h1>
    <div class="projects">
        <!-- Project 1 -->
        <a href="project1.html" class="project">
            <img src="project1cover.png" alt="Project 1">
            <div class="description">
                <h2>First Robotics Competition 2024</h2>
                <p>Robot made for the FRC 2024 game</p>
            </div>
        </a>
        <!-- Project 2 -->
        <a href="project2.html" class="project">
            <img src="project2.jpg" alt="Project 2">
            <div class="description">
                <h2>Differential Swerve Drive Module</h2>
                <p>Prototype of a wheel module that can spin in two degrees of freedom</p>
            </div>
        </a>
        <!-- Add more projects here -->
    </div>
</body>
</html>
